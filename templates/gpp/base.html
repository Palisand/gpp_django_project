<style>
/* Sticky footer */
    html {
        position: relative;
        min-height: 100%;
    }
    body {
        margin-bottom: 60px;
    }
    .footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 60px;
    }
</style>

<!DOCTYPE html>
<html>
    <head>
        <title>GPP - {% block title %}Government Publications Portal{% endblock %}</title>
    </head>

    <body>
        <div>
            <h2><a href="/gpp">Government Publications Portal</a></h2>
        </div>

        <div>
            {% block body_block %} {% endblock %}
        </div>

        <div class="footer">
            <h5>@Copyright</h5>
        </div>

        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

    </body>
</html>
