<div class="sidebar">
    <div class="options">
        <form id="search_form" role="form" method="post" action='/gpp/results/' style="width: 260px;">
            {% csrf_token %}
                <div class="input-group">
                    <input class="form-control" type="text" id="query" value="" name="query">
                    <span class="input-group-btn">
                        <button type="submit" class="btn btn-primary" name="submit">Go</button>
                    </span>
                </div>
            <br />
                <div class="btn-group" data-toggle="buttons">
                    <label class="btn btn-primary active">
                        <input type="radio" name="options" id="option1" checked> Standard Search
                    </label>
                    <label class="btn btn-primary popover-hover" data-toggle="popover" data-content="Enables searching by document content.">
                        <input type="radio" name="options" id="option2"> Full-text Search
                    </label>
                </div>
            <br /><br />

            {% include 'gpp/filters.html' %}

            <div class="btn-group btn-group-justified" style="width: 260px;">
                <div class="btn-group">
                    <button type="submit" class="btn btn-primary" id="btn" name="btn" value="Refine / Search" onclick="$.jStorage.set('scrollPosition', 0);">Filter</button>
                </div>
                <div class="btn-group">
                    <button type="button" class="btn btn-danger" id="btn" value="Remove All">Remove Filters</button>
                </div>
            </div>

            <br />

        </form>
    </div>
</div>
