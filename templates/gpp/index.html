{% extends 'gpp/base.html' %}

{% block title %}Home{% endblock %}

{% block body_block %}

    <style>
        body {
            background: url(/static/images/background.jpg) no-repeat fixed;
            -webkit-background-size: cover;
            -moz-background-size: cover;
            -o-background-size: cover;
            background-size: cover;
        }
    </style>

    <div class="container" style="max-width: 600px; padding-top: 150px;">
        <div class="jumbotron">
            <h2>Search Publications</h2>
            <form id="search_form" role="form" method="post" action='/gpp/results/'>
                {% csrf_token %}
                    <div class="input-group">
                        <input class="form-control" type="text" id="query" value="" name="query">
                        <span class="input-group-btn">
                            <button type="submit" class="btn btn-primary" name="submit">Go</button>
                        </span>
                    </div>
                <br />
                    <div class="btn-group" data-toggle="buttons">
                        <label class="btn btn-primary active">
                            <input type="radio" name="options" id="option1" checked> Standard Search
                        </label>
                        <label class="btn btn-primary popover-hover" data-toggle="popover" data-content="Enables searching by document content.">
                            <input type="radio" name="options" id="option2"> Full-text Search
                        </label>
                    </div>
                <br /><br />
                    <button type="button" class="btn" onclick="$('#filters').slideToggle(); $('#filterCaret').toggleClass('caret-reversed')">
                        Filters&nbsp;
                        <span id='filterCaret' class="caret"></span>
                    </button>
                <br /><br />

                {% include 'gpp/filters.html' %}

            </form>
        </div>

{% endblock %}
